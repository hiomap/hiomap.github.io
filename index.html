<!DOCTYPE html>
<html>

<head>
    <title>Hell Is Others Map</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="leaflet-sidebar.css">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
</head>

<body>
    <div id="map" class="sidebar-map"></div>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header">
                    Multiplayer Loot Containers
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
				<h6 class="switch"><a href="#" class="switchLink">(Switch to singleplayer)</a></h6>

                <div class="button-list">
                    <input type="button" id="Btn2" value="Show all" onclick="checkAll(true)" class="button-6" />
                    <input type="button" id="Btn3" value="Hide all" onclick="checkAll(false)" class="button-6" />
                </div>



                <div class="search-text">
                    <span>Search item:</span>
                    <div id="selectSearchItem" onclick="showModal()"/><img id="searchImage" style="display:none;"/></div>
					<i id="clearSearch" title="Clear search" class="fa fa-times clearSearch" onclick="clearSearch()" style="display:none;"></i>
                </div>


                <div class="lootlist">

                </div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="toggleModal()">&times;</span>
            <h2 class="select-text">Choose item to search</h2>
			<input class="inputSearch" id="inputSearch" onKeyUp="return searchHandler(this)"/>
			<div class="itemList"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-path-transform@1.8.0-beta.4/dist/L.Path.Transform.js"></script>

    <script src="leaflet-sidebar.min.js"></script>
    <script src="mapscript.js"></script>
</body>

</html>
